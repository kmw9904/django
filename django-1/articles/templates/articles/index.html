{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <a href="{% url 'articles:create' %}">NEW</a>
  <hr>
  {% for article in articles %}
    <p>글 번호 : {{ article.pk }}</p>
    <p>제목 : <a href="{% url "articles:detail" article.pk %}">{{ article.title }}</a></p>
    <p>내용 : {{ article.content }}</p>
    {% comment %} <a href="{% url 'articles:detail' article.pk %}">상세 페이지</a> {% endcomment %}
    <hr>
  {% endfor %}
{% endblock content %}
